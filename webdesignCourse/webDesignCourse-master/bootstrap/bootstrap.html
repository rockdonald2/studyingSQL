            <div class="page-header">
                <h1>Bootstrap forms</h1>
                <p class="lead">Let's work with some sexy, pre-styled forms, shall we?</p>
            </div>

            <div class="row">
                <div class="col-sm-6">

                    <form action="">
                        <div class="form-group">
                            <label for="formName">Your name</label>
                            <input type="text"
                                id="formName"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="formEmail">Your email</label>
                            <input type="email"
                                id="formEmail"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="formMsg">Your message</label>
                            <textarea name="msg"
                                id="formMsg"
                                class="form-control"
                                cols="30"
                                rows="10"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Checkbox
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio"
                                    name="formRadio"
                                    id="formRadio"> Radio input #1
                            </label>
                            <label>
                                <input type="radio"
                                    name="formRadio"
                                    id="formRadio"> Radio input #2
                            </label>
                        </div>
                        <button type="submit"
                            class="btn btn-dark">Button</button>
                    </form>

                </div>

                <div class="col-sm-6">

                    <form class="form-inline">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="email"
                                    id="loginEmail"
                                    class="form-control">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="loginPwd"
                                class="sr-only">Password</label>
                            <input type="password"
                                id="loginPwd"
                                class="form-control">
                        </div>
                    </form>

                </div>

                <div class="col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-sm-3 custom-control-label">First name</label>
                            <div class="col-sm-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
